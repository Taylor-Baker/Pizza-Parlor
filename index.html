<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="jumbotron">
    <!--Page Header-->
    <div class="container head">
      <img class="logo" src="img/pizza-logo-vector.png">
      <h1>Pizza Parlor</h1>
      <p>Great pizza at a fair price!</p>
    </div>
  </div>
  <div class="container">
    <!--Main Section-->
    <div class="main">
      <h2>Order Up!</h2>
      <p>Welcome! Use our online menu to order a pizza with any toppings that you would like.</p>
    </div>

    <!--Order Form-->
    <div class="size-toppings">
      <!--Size Selector-->
      <div id="size">
        <h3>Select a Size:</h3>
        <label>Personal: 
          <input name="size" id="personal" type="radio" value="5">
        </label><br>
        <label>Small: 
          <input name="size" id="small" type="radio" value="7">
        </label><br>
        <label>Medium: 
          <input name="size" id="medium" type="radio" value="9">
        </label><br>
        <label>Large: 
          <input name="size" id="large" type="radio" value="11">
        </label><br>
        <label>Extra Large: 
          <input name="size" id="extra-large" type="radio" value="13">
        </label><br>
      </div>

      <!--Toppings Selector-->
      <div id="toppings">
        <h3>Choose Your Toppings:</h3>
        <label>Pepperoni: 
          <input name="toppings" id="pepperoni" type="checkbox" value="1">
        </label><br>
        <label>Sausage: 
          <input name="toppings" id="sausage" type="checkbox" value="1">
        </label><br>
        <label>Extra Cheese: 
          <input name="toppings" id="extra-cheese" type="checkbox" value="1">
        </label><br>
      </div>
      <!--Order Submit-->
      <div class="submit">
        <button id="order">Order Pizza</button>
      </div>
    </div>

    <!--Output Box-->
    <div class="output"></div>
  </div>
</body>

</html>
